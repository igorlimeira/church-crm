<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt_BR">
<head>
    <title th:text="#{home.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 th:text="#{home.greeting}"></h1>
        </div>
        <div class="col-md-4">
            <form action="#" th:action="@{/changeLanguage}" method="get">
                <select name="lang" class="form-control">
                    <option value="pt_BR" th:text="#{language.portuguese}"></option>
                    <option value="es_PY" th:text="#{language.spanish}"></option>
                </select>
                <input type="submit" th:value="#{language.change}" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
