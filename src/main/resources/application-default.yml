application:
  title: Church CRM
  version: 1.0.0
server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:church-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  thymeleaf:
    encoding: UTF-8
  messages:
    basename: i18n/messages
    encoding: UTF-8
  main:
    allow-bean-definition-overriding: true
